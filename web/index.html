<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realtime Ogooluwa AI Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { color: purple; }
    .assistant { color: green; }
    #status { font-size: 0.9em; color: gray; margin-bottom: 10px; }
  </style>
</head>
<body onload="connect()">
  <h1>Realtime AI Chat</h1>
  <div id="status">Connecting...</div>
  <div id="chat"></div>
  <input id="sessionId" type="text" placeholder="Room name" value="default" />
  <input id="input" type="text" placeholder="Type a message..." />
  <button id="send" disabled>Send</button>
  <button id="clear">Clear Chat</button>

  <script src="chat.js"></script>
</body>
</html>
